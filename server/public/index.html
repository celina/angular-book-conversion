<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/xeditable.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/xeditable.css" rel="stylesheet">
</head>
<body ng-app="BookApp" ng-controller="BookController as bc">
  <h1>Book Shelf</h1>
  <form>
    <input name="title" placeholder="Title" ng-model="bc.newBook.title">
    <input name="author" placeholder="Author" ng-model="bc.newBook.author">
    <input name="edition" placeholder="Edition" ng-model="bc.newBook.edition">
    <input name="publisher" placeholder="Publisher" ng-model="bc.newBook.publisher">
    <button type="submit" ng-click="bc.addBook()">Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in bc.bookList">
        <td><span editable-text="book.title" onaftersave="bc.saveBook(book)" >{{book.title || "Empty"}}</span></td>
        <td><span editable-text="book.author" onaftersave="bc.saveBook(book)">{{book.author || "Empty"}}</span></td>
        <td><span editable-text="book.edition" onaftersave="bc.saveBook(book)">{{book.edition || "Empty"}}</span></td>
        <td><span editable-text="book.publisher" onaftersave="bc.saveBook(book)">{{book.publisher || "Empty"}}</span></td>
        <td><button ng-click="bc.deleteBook(book.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <!-- <div ng-repeat="book in bc.bookList">
    {{book.name}}
  </div> -->
</body>
</html>
